<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NMD Options Page</title>
    <link rel="stylesheet" href="assets/styles/options.css">
</head>

<body>
    <div class="container">
        <h1 class="title">NoMoreDomains</h1>
        <div class="options-grid">
            <div class="whitelist-container">
                <div>
                    <h2>Whitelist Domains</h2>
                    <p>Whitelisted domains are not redirected by NoMoreDomains. Don’t worry, you can remove them later.</p>
                </div>
                <div id="optionsPageDiv">
                    <div class="whitelist-form">
                        <input type="text" id="whiteListDomain" placeholder="Add domain to whitelist">
                        <button id="WhiteList_Submit_Button">Whitelist</button>
                    </div>
                    <div class="divider"></div>
                    <table id="whiteList_domains_table">
                        <tr>
                            <th class="whitelisted-title">Whitelisted Domains</th>
                        </tr>
                        <!-- Display all whitelisted domains here -->
                        <tbody id="whiteList_domains">
                        </tbody>
                    </table>
                    <button id="WhiteList_Erase_Button">Remove all domains</button>
                </div>
            </div>
            <div class="blacklist-container">
                <div>
                    <h2>Blacklist Domains</h2>
                    <p>Blacklisted domains are redirected by NoMoreDomains. Don’t worry, you can remove them later.</p>
                </div>
                <div id="optionsPageDiv">
                    <div class="blacklist-form">
                        <input type="text" id="blackListDomain" placeholder="Add domain to blacklist">
                        <button id="BlackList_Submit_Button">Blacklist</button>
                    </div>
                    <div class="divider"></div>
                    <table id="blackList_domains_table">
                        <tr>
                            <th class="blacklisted-title">Blacklisted Domains</th>
                        </tr>
                        <!-- Display all whitelisted domains here -->
                        <tbody id="blackList_domains">
                        </tbody>
                    </table>
                    <button id="BlackList_Erase_Button">Remove all domains</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./options.js"></script>
</body>

</html>
