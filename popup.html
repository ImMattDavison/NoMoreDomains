<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <title>No More Domains</title>
</head>

<body>
  <div class="title-block">
    <div id="Openoptions" style="display: flex;flex-direction: column;float: right;align-items: center;justify-content: center;"><img src="./assets/settings.png" style="width: 27px;"><span style="font-size: 11px;">Settings</span></div>
    <h1 style="margin-bottom: 0.2em">No More Domains</h1>
    <p style="margin-bottom: 1.75em; margin-top: 0.2em">
      Stop registering new domains.
    </p>
  </div>
  <div class="power-switch" style="margin: 3px;">
    <label class="switch">
      <input type="checkbox" id="toggleButton" checked>
      <span class="slider"><span class="off">Off</span><span class="on">On</span></span>
    </label>
  </div>
  <script src="blockpage.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>
</body>

</html>
