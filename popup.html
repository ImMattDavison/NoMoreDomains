<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <title>No More Domains</title>
</head>

<body>
  <div class="title-block">
    <div class="settings-row">
      <img class="settings-icon" src="./assets/settings.svg">
    </div>
    <h1 id="title">No More Domains</h1>
    <p id="subtitle">
      stop registering new domains
    </p>
  </div>
  <div class="power-switch" style="margin: 3px;">
    <label class="switch">
      <input type="checkbox" id="toggleButton" checked>
      <span class="slider"><span class="off">Off</span><span class="on">On</span></span>
    </label>
  </div>
  <script src="blockpage.js" type="text/javascript"></script>
  <script src="popup.js" type="text/javascript"></script>
</body>

</html>
